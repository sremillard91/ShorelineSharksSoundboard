<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Shoreline Sharks Soundboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/sharkslogo.png" alt="Shoreline Sharks Logo" class="logo" />
      <div class="titles">
        <div class="team">Shoreline Sharks</div>
        <div class="subtitle">Game Soundboard</div>
      </div>
    </div>
  </header>

  <!-- Sticky controls -->
<section class="controls" aria-label="Soundboard controls">
  <div class="controls-inner">
    <button class="ctl" id="stopAllBtn">Stop All</button>
    <button class="ctl" id="fullscreenBtn">Fullscreen</button>

    <label class="volume">
      <span>Vol</span>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" />
    </label>
  </div>
</section>



  <main class="board" aria-label="Soundboard pads">

    <!-- SOUNDS SECTION -->
    <section class="group" aria-label="Sounds">
      <div class="group-header">
        <h2>SOUNDS</h2>
      </div>

      <div class="pad-grid">
		<button class="pad pad-goal" data-sound="GoalHorn" type="button">
          <span class="pad-title">Sharks Goal üèí</span>
          <span class="pad-sub">After confirmed goals only</span>
        </button>

      </div>
    </section>

    <!-- PENALTIES SECTION -->
    <section class="group" aria-label="Penalties">
      <div class="group-header">
        <h2>PENALTIES</h2>
      </div>

      <div class="pad-grid">
        <button class="pad pad-penalty" data-sound="BadBoys" type="button">
          <span class="pad-title">Bad Boys</span>
          <span class="pad-sub">üö® Penalty Song</span>
        </button>
	  <button class="pad pad-penalty" data-sound="BreakingTheLaw" type="button">
          <span class="pad-title">Breaking The Law</span>
          <span class="pad-sub">üö® Penalty Song</span>
      </button>
	  <button class="pad pad-penalty" data-sound="SweetButPsycho" type="button">
          <span class="pad-title">Sweet But Psycho</span>
          <span class="pad-sub">üö® Penalty Song</span>
      </button>

      </div>
    </section>

<!-- MUSIC: SHORT SONGS -->
<section class="group" aria-label="Short Music">
  <div class="group-header">
    <h2>MUSIC ‚Äî SHORT</h2>
    <p>5‚Äì10 second stings</p>
  </div>

  <div class="pad-grid">
    <button class="pad" data-sound="GoalSongShort" type="button">
      <span class="pad-title">Song 1</span>
      <span class="pad-sub">Short clip</span>
    </button>

    <button class="pad" data-sound="CelebrateShort" type="button">
      <span class="pad-title">Songs 2</span>
      <span class="pad-sub">Quick hit</span>
    </button>

    <button class="pad" data-sound="CrowdPop" type="button">
      <span class="pad-title">Song 3</span>
      <span class="pad-sub">Sting</span>
    </button>
  </div>
</section>

<!-- MUSIC: FULL SONGS -->
<section class="group" aria-label="Full Music">
  <div class="group-header">
    <h2>MUSIC ‚Äî FULL</h2>
    <p>Warmups & breaks</p>
  </div>

  <div class="pad-grid">
    <button class="pad" data-sound="WarmupsFull" type="button">
      <span class="pad-title">Full Song 1</span>
      <span class="pad-sub">Full track</span>
    </button>

    <button class="pad" data-sound="IntermissionFull" type="button">
      <span class="pad-title">Full Song 2</span>
      <span class="pad-sub">Full track</span>
    </button>

    <button class="pad" data-sound="PostGameFull" type="button">
      <span class="pad-title">Full Song 3</span>
      <span class="pad-sub">Full track</span>
    </button>
  </div>
</section>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
